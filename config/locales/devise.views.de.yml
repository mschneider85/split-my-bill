      unauthenticated: Du musst dich anmelden oder registrieren, bevor du fortfahren kannst.
      unconfirmed: Du musst deinen Account bestätigen, bevor du fortfahren kannst.
    mailer:
      confirmation_instructions:
        action: Mein Konto bestätigen
        greeting: Hallo %{recipient},
        instruction: 'Herzlich Willkommen bei SplitMyBill! Folge dem untenstehenden Link, um dein Konto zu bestätigen:'
        subject: "[SplitMyBill] Aktivierung deines Accounts"
      password_change:
        greeting: Hallo %{recipient},
        message: dein Passwort wurde soeben erfolgreich geändert.
        subject: Passwort geändert
      reset_password_instructions:
        action: Passwort ändern
        greeting: Hallo %{recipient}!
        instruction: Jemand hat einen Link angefordert, um dein Passwort zu ändern. Klicke auf den unten aufgeführten Link um das Passwort zu ändern.
        instruction_2: Bitte ignoriere diese E-Mail, falls du kein neues Passwort angefordert hast.
        instruction_3: Das Passwort wird nicht geändert bis du den obenstehenden Link abrufst und ein neues Passwort bestimmst.
        subject: "[SplitMyBill] Anleitung für das Zurücksetzen deines Passworts"
      unlock_instructions:
        action: Mein Konto entsperren
        greeting: Hallo %{recipient}!
        instruction: 'Folge dem untenstehenden Link, um dein Konto zu entsperren:'
        message: Dein Konto wurde aufgrund einer großen Anzahl von fehlgeschlagenen Anmeldeversuchen gesperrt.
        subject: Anleitung für die Account-Freischaltung
    omniauth_callbacks:
      failure: Du konntest nicht mit deinem %{kind}-Account angemeldet werden, weil "%{reason}".
      success: Du hast dich erfolgreich mit deinem %{kind}-Account angemeldet.
    passwords:
      edit:
        change_my_password: "Ändere mein Passwort"
        change_your_password: Passwort ändern
        confirm_new_password: Neues Passwort bestätigen
        new_password: Neues Passwort
      new:
        forgot_your_password: Passwort vergessen?
        send_me_reset_password_instructions: Anleitung schicken
      no_token: Du kannst dich nicht auf dieser Seite anmelden, wenn der Link nicht von einer Passwort-Zurücksetzen-E-Mail kommt. Bitte überprüfe, ob du die richtige URL verwendetest.
      send_instructions: Du erhältst in wenigen Minuten eine E-Mail mit der Anleitung, wie du dein Passwort zurücksetzen kannst.
      send_paranoid_instructions: Falls deine E-Mail-Adresse in unserer Datenbank existiert, erhältst du in wenigen Minuten eine E-Mail, mit der Anleitung, wie du dein Passwort zurücksetzen kannst.
      updated: Dein Passwort wurde geändert. Du bist jetzt angemeldet.
      updated_not_active: Dein Passwort wurde geändert.
    registrations:
      destroyed: Dein Account wurde gelöscht.
      edit:
        are_you_sure: Bist du sicher?
        cancel_my_account: Konto löschen
